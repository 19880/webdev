<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css">
body { padding:0; margin:0; background:#C2CFF1; }
.message-area {
font-family:Arial;
font-size:12px;
}
div, form {
margin:0;
}
#loading-area { margin:0 auto;}
#message-area-outer { margin:0 auto;}
#loading-area .message-area-inner {
background-color:#FFF1A8;
}
.error-message .message-area-inner {
background:none repeat scroll 0 0 #FFDDDD;
}
.message-area-text-container  {
font-weight:bold;
overflow:hidden;
padding-top:3px;
text-align:center;
white-space:nowrap;
}
.message-area-bottom-1 {
height:2px;
margin:0 1px;
}
.message-area-bottom-2  {
margin:0 2px;
}
.message-area-bottom-3  {
margin:0 4px;
}
.message-area-bottom-1, .message-area-bottom-2, .message-area-bottom-3 {
font-size:1px;
height:1px;
}
</style>
<body>
<div id="loading-area" class="message-area" style="width: 71px;"><div class="message-area-inner message-area-text-container"><span class="message-area-text" id="loading-area-text">正在加载...</span></div>
<div class="message-area-inner message-area-bottom-1"></div>
<div class="message-area-inner message-area-bottom-2"></div>
<div class="message-area-inner message-area-bottom-3"></div></div><br>

<div id="message-area-outer" class="message-area error-message" style="width: 214px;"><div class="message-area-inner message-area-text-container"><span class="message-area-text" id="message-area-inner">抱歉...发生错误。请几秒钟后重试。</span></div>
<div class="message-area-inner message-area-bottom-1"></div>
<div class="message-area-inner message-area-bottom-2"></div>
<div class="message-area-inner message-area-bottom-3"></div></div>
</body>
</html>
