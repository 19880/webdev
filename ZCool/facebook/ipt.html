<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.uiButtonConfirm { width:auto; color:#000000; font-weight:normal; background-color:#5B74A8; background:#5B74A8 url(apfsevhg.png) repeat scroll 0 0; background-position:0 -48px; border-style:solid; border-width:1px; border-color:#29447E #29447E #1A356E #29447E; cursor:pointer; display:inline-block; font-size:12px; padding:2px 6px; position:relative; text-decoration:none; vertical-align:middle; -moz-box-shadow:0 1px 0 rgba(0, 0, 0, 0.1); }
.uiButton input{background:none;border:0;color:#FFF;cursor:pointer;display:-moz-inline-box;display:inline-block;font-family:'Lucida Grande', Tahoma, Verdana, Arial, sans-serif;font-size:12px;font-weight:bold;margin:0;outline:none;*overflow:visible;padding:1px 0 2px;*padding:0;white-space:nowrap;_width:0}

<body>
